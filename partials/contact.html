        Twitter
      </a>
      <a href="https://instagram.com/demo" target="_blank" rel="noopener noreferrer" class="social-btn instagram-btn1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram" class="social-icon">
        Instagram
      </a>
      <a href="https://instagram.com/demo" target="_blank" rel="noopener noreferrer" class="social-btn instagram-btn2">

        Instagram
      </a>
    </div>
  
  
  <div class="contact-content">
    <p class="contact-intro">Have a question or want to work together? Feel free to reach out!</p>
    <!-- Google Apps Script endpoint (replace with your /exec URL if changed) -->
    <form id="contactForm" class="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbxwkc3XhBrsONXkUE8c5-x9sYlMJTAT1kUufmw9Xz5qHJogAjFGhWJd47jV-bibjNVV/exec">
      <div class="form-group">
        <input id="contactName" name="name" type="text" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <input id="contactEmail" name="email" type="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <textarea id="contactMessage" name="message" placeholder="Your Message" rows="5" required></textarea>
      </div>
      <button class="btn" type="submit">Send Message</button>
      <p id="contactStatus" class="contact-status" aria-live="polite"></p>
      <!-- Submission handled via fetch; no iframe required -->
    </form>
    
    
  </div>
</section>
