<section id="contact" class="section active-section">
  <h2 class="section-title">Contact Me</h2>
  <div class="social-links">
      <h3>Connect with me</h3>
      <a href="https://instagram.com/demo" target="_blank" rel="noopener noreferrer" class="social-btn instagram-btn">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram" class="social-icon">
        Instagram
      </a>
      <a href="https://twitter.com/demo" target="_blank" rel="noopener noreferrer" class="social-btn twitter-btn">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/x.svg" alt="Twitter/X" class="social-icon">
        Twitter
      </a>
    </div>
  
  
  <div class="contact-content">
    <p class="contact-intro">Have a question or want to work together? Feel free to reach out!</p>
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <input type="text" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" rows="5" required></textarea>
      </div>
      <button class="btn" type="submit">Send Message</button>
    </form>
    
    
  </div>
</section>
